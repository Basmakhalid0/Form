<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="shortcut icon" href="imges\contacts-line.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <form action="" method="">
    <div class="container">
        <h1>login</h1>
    </div>
    <i class="ri-user-3-line"></i>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required>
    </div>
    <div class="form-group"><i class="ri-lock-2-line"></i>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>
    </div>
    <div class="form-group"><i class="ri-phone-line"></i>
      <label for="mobile">Mobile</label>
      <input type="tel" name="mobile" id="mobile" required>
    </div>
    <div class="form-group"><i class="ri-mail-line"></i>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
    </div>
    <button type="submit" name="submit">login</button>
  </form>
</body>
</html>
